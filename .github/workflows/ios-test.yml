name: iOS Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # This is the "Simulated Mac" part. 
    # github-actions will provision a real macOS runner for you.
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Resolve Dependencies
      run: xcodebuild -resolvePackageDependencies

    - name: Build and Test
      # We must specify a destination that is an iOS Simulator.
      # The Meta SDK only supports iOS, and 'swift test' defaults to macOS.
      run: |
        xcodebuild test \
          -scheme MetaRaybansApp \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest'
